<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Affan - PWA Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>Affan - PWA Mobile HTML Template</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tiny-slider.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="stylesheet" href="css/rangeslider.css">
    <link rel="stylesheet" href="css/vanilla-dataTables.min.css">
    <link rel="stylesheet" href="css/apexcharts.css">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        #video-wrapper video {
            width: 100%;
        }

        .drawingBuffer {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Header Area -->
    <div class="header-area bg-white" id="headerArea">
        <div class="container">
            <!-- # Paste your Header Content from here -->
            <!-- # Header Five Layout -->
            <!-- # Copy the code from here ... -->
            <!-- Header Content -->
            <div
                class="header-content header-style-five position-relative d-flex align-items-center justify-content-between">

                <!-- Logo Wrapper -->
                <div class="logo-wrapper">
                    <div class="back-button">
                        <a href="elements.html">
                            <svg class="bi bi-arrow-left-short" width="32" height="32" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z">
                                </path>
                            </svg></a>
                    </div>
                </div>
                <div class="page-heading">
                    <h6 class="mb-0 text-black">Member</h6>
                </div>
                <!-- Navbar Toggler -->
                <div class=""></div>

            </div>
        </div>
        <!-- # Header Five Layout End -->
    </div>
    <!-- Add new contact modal -->
    <div class="add-new-contact-modal modal fade px-0" id="addnewcontact" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addnewcontactlabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <div id="video-wrapper">
                        <audio playsinline="" id="beepAudio">
                            <source src="./sounds/beep.wav" type="audio/wav">
                        </audio>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content area -->
    <div class="page-content-wrapper py-3" id="elementsSearchList">
        <div class="container">
            <div class="add-new-contact-wrap">
                <a style="width: 3.5rem;height: 3.5rem" class="shadow" href="#" data-bs-toggle="modal"
                    id="startScanBarcode" data-bs-target="#addnewcontact"><i style="font-size: 1.5rem;"
                        class="fas fa-camera mt-2"></i></a>
            </div>
            <div class="card single-product-card">
                <div class="card-body">
                    <div class="align-items-center ">
                        <div class="card-content px-1 py-1 w-100 text-center">
                            <img class="w-100" src="img/member/download (1).jpeg" alt="">
                            <p class="product-title d-block text-truncate mt-4" href="page-shop-details.html">Brogley,
                                Danielle</p>
                            <div class="row mt-5">
                                <div class="col-12">
                                    <a href="#" type="button" class="btn btn-outline-info w-100 mt-3"><i
                                            class="fa fa-qrcode me-2"></i> <span>Assign card</span></a>
                                    <a href="#" type="button" class="btn btn-outline-info w-100 mt-3"><i
                                            class="fas fa-signature me-2"></i> <span>Sign Waver</span></a>
                                    <a href="#" type="button" class="btn btn-outline-info w-100 mt-3"><i
                                            class="fas fa-calendar-alt me-2"></i> <span>Event Register</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Nav -->
    <div class="footer-nav-area" id="footerNav">
        <div class="container px-0">
            <!-- =================================== -->
            <!-- Paste your Footer Content from here -->
            <!-- =================================== -->
            <!-- Footer Content -->
            <div class="footer-nav position-relative">
                <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
                    <li>
                        <a href="page-home.html">
                            <i class="fas fa-home fa-2x"></i><span>New</span></a>
                    </li>
                    <li>
                        <a href="pages.html">
                            <i class="fas fa-ticket-alt fa-2x"></i><span>Vouchers</span></a>
                    </li>
                    <li class="active">
                        <a href="elements.html">
                            <i class="fas fa-users fa-2x"></i><span>Members</span></a>
                    </li>
                    <li>
                        <a href="page-chat-users.html">
                            <i class="fas fa-hiking fa-2x"></i><span>Activities</span></a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-search fa-2x"></i><span>Search</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/slideToggle.min.js"></script>
    <script src="js/internet-status.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/rangeslider.min.js"></script>
    <script src="js/vanilla-dataTables.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/magic-grid.min.js"></script>
    <script src="js/dark-rtl.js"></script>
    <script src="js/active.js"></script>
    <script src="https://kit.fontawesome.com/653c7e8bbd.js" crossorigin="anonymous"></script>
    <script src="js/quagga.js"></script>
    <script src="js/barcode.js"></script>
    <!-- PWA -->
    <script src="js/pwa.js"></script>
    <script>
        document.getElementById('startScanBarcode').addEventListener('click', () => { initBarcodeScanner('video-wrapper') });
        document.getElementById('addnewcontact').addEventListener('hidden.bs.modal', () => { resetBarcodeScanner() })
    </script>
</body>

</html>
